    //egyenest islleszt a pontokra és a megadott x-el ki is számolja
    var y = (y2-y1) / (x2-x1) * (inpX-x1) + y1;
    return y;
  }

  setInterval(function(){ navigator.geolocation.watchPosition(c); }, 500);

  var c = function(pos){
    var lat = pos.coords.latitude;
    var long = pos.coords.longitude;
    coords = lat + ', ' + long;

    var svgX = illeszraEgyenest(19.05590,325,19.05501,245,long);
    var svgY = illeszraEgyenest(47.48051,396,47.47822,703,lat);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(svgX,svgY,6,0,2*Math.PI);
    ctx.fillStyle = "#04c7d8";
    ctx.strokeStyle = 'white';
    ctx.lineWidth=10;
    ctx.stroke();
    ctx.fill();
  }

	</script>
